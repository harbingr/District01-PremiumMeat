<!DOCTYPE html>
<html ng-app="PremiumMeat" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Premium Meat - Home</title>

<!-- EXTERNAL DEPENDENCIES-->

	<!-- RESET -->
	<link rel="stylesheet" href="css/html5reset.css">

	<!-- GRID SYSTEM -->
	<link rel="stylesheet" href="css/responsivegridsystem/css/col.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/2cols.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/3cols.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/4cols.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/6cols.css">

	<!-- CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- JS -->
	<script src="js/jquery/jquery-2.1.3.js"></script>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
	<script src="js/angular/angular-ui-router.js"></script>

	<script src="js/enquire/enquire.js"></script>
	<script src="js/angular-enquire-breakpoints/src/breakpoints.js"></script>

<!-- CUSTOM -->
	<link rel="stylesheet" href="css/screen.css">
	<script src="js/collapse.js"></script>
	<script src="js/home.js"></script>
	<script src="js/ng-scrollto.js"></script>

	<!--<script src="routing.js"></script>-->

</head>

<body breakpoints id="scroll">

	<div ng-include=" 'includes/header.html ' "></div>

<main ui-view>

<section class="wrap" ng-controller="CarouselCtrl">

<!-- SLIDESHOW -->
		<div>
			<carousel interval="myInterval" class="carousel">
				<slide ng-repeat="slide in slides" active="slide.active">
					<img ng-src="{{slide.images[0].slider}}" alt="{{slide.images[0].slider}}" >
					<div class="carousel-caption " class="">
						<h1>{{slide.title}}</h1>
						<h4>{{slide.description}}</h4>
					</div>
				</slide>
			</carousel>
		</div>
<!-- PROMOS -->
		<section ng-controller="PromoCtrl">
			<article  class="col span_1_of_3 promo" ng-repeat="item in promos">
				<h2>{{item.title}}</h2>
				<p class="promoinfo">
					<span>{{item.description}}</span>
					<span class="prijs">&euro;{{item.price}}</span>
				</p>
			</article>
		</section>
</section>

<!-- BLOGPOSTS-->
		<section id="blogposts">
			<div class="wrap">

				<div class="sectionheader">
					<div class="sectionline big"></div>
					<div class="sectionline small"></div>
						<h2 class="sectionposth">Laatste blogposts</h2>
					<div class="sectionline big right"></div>
					<div class="sectionline small right"></div>
				</div>

				<div ng-controller="BlogpostCtrl">
					<article class="col span_1_of_3 blog" ng-repeat="post in posts">
						<img src="images/franchise.png" alt="franchise" class="imgblog">
						<h3>{{post.title}}</h3>
						<p>{{post.description}}</p>
						<a href="" class="readmore">Read More</a>
					</article>
				</div>

			</div>
		</section>

	<section id="quote">
			<h1>"De kwaliteit meten we met de glimlach van de klant"</h1>
			<p>-Lees het volledige <a href="">interview met CEO M. Verlinde</a></p>
	</section>

</section>

</main>

<div ng-include=" 'includes/footer.html' "></div>

</body>
</html>
