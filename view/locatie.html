
<div class="locatie" ng-controller="FranchisesCtrl">

	<section class="section header">

		<div class="sectionheader">
			<div class="sectionline big"></div>
			<div class="sectionline small"></div>
				<h2 class="sectionposth">{{franchises[ID-1].name}}</h2>
			<div class="sectionline big right"></div>
			<div class="sectionline small right"></div>
		</div>
	</section>

	<section class="LocatiesSection">
		<div class="col span_1_of_2 cleanslider">

			<!--<carousel interval="myInterval" class="carousel locatiecar">
				<slide ng-repeat="slide in slides" active="slide.active">-->
					<img src="{{franchises[0].images[0].list}}" alt="{{franchises[0].images[0].list}}">
				<!--</slide>
			</carousel>-->

			<div id="locatieimgsq">
				<ul ng-repeat="item in franchises">
					<li>
						<img ng-src="{{item.images[0].list}}" alt="{{item.images[0].list}}">
					</li>
				</ul>
			</div>

<!--http://rabidgadfly.com/2013/03/super-easy-angular-image-gallery/-->

			<div>
<!--
				<button ng-lightbox='{"trigger": "manual", "element": "lightbox"}'>Let there be light</button>
				<div class="lightbox" id="lightbox">
					<h1>and He saw it was good</h1>
				</div>
-->
				<ul id="gallery" >
					<li ng-repeat="image in images">
						<a ng-click="openLightboxModal($index)">
						<img ng-src="{{image.thumbUrl}}" class="img-thumbnail" alt="">
						</a>
					</li>
				</ul>
			</div>

		</div>

		<div class="col span_1_of_2">
			<div>
				<h3>Bezoek {{ franchises[ID-1].name }}</h3>
				<p>{{ franchises[ID-1].description }}</p>
				<img ng-src="https://maps.googleapis.com/maps/api/staticmap?center=
				{{franchises[ID-1].location[0].lat}},{{ franchises[ID-1].location[0].long}}
				&zoom=11&size=700x300&maptype=roadmap&markers=
				{{franchises[ID-1].location[0].lat}},{{ franchises[ID-1].location[0].long}}
				&key=AIzaSyBGPdCnpglb4ok6k8BaVuF0srvPR7Gg770" alt="location" id="map" width="600">
			</div>
		</div>

</section>
