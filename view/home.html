<section class="home">
<!--CAROUSEL-->
	<div class="carouselwrap">
		<carousel interval="myInterval" class="carousel">
			<slide ng-repeat="slide in slides track by $index" active="slide.active">
				<img ng-src="{{slide.images[0].slider}}" alt="{{slide.images[0].slider}}" err-src="images/D01burger.jpg">
				<div class="carousel-caption" class="">
					<h1>{{slide.title}}</h1>
					<h4>{{slide.description}}</h4>
				</div>
			</slide>
		</carousel>
	</div>

<!--PROMOS-->
	<section class="promosection">
		<article  class="col span_1_of_3 promo" ng-repeat="item in slides" ng-class="{active: item.active}" ng-click="changeActiveSlide($index)">
			<h2>{{item.title}}</h2>
			<p class="promoinfo">
				<span>{{item.description}}</span>
				<span class="prijs">&euro;{{item.price}}</span>
			</p>
		</article>
	</section>

</section>
<!--BLOGPOSTS-->
	<section class="blogwrap">
		<div class="blogposts">
			<div class="sectionheader">
				<div class="sectionline big"></div>
				<div class="sectionline small"></div>
					<h2 class="sectionposth">{{ 'HEADLINE' | translate }}</h2>
				<div class="sectionline big right"></div>
				<div class="sectionline small right"></div>
			</div>

			<div>
				<article class="col span_1_of_3 blog" ng-repeat="post in posts">
					<img src="{{post.images[0].detail}}" alt="{{post.images[0].detail}}" class="imgblog">
					<h3>{{post.title}}</h3>
					<p>{{post.description}}</p>
					<a href="" class="readmore">Read More >></a>
				</article>
			</div>
		</div>
	</section>
<!--QUOTE-->
	<section id="quote">
		<h1>{{ 'QUOTE' | translate }}</h1>
		<p>- {{ 'QUOTESUB' | translate }} <a href="">{{ 'QUOTELINK' | translate }}</a></p>
	</section>
