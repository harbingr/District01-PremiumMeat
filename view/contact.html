<div class="contact">

	<section class="section header">
		<div class="sectionheader">
			<div class="sectionline big"></div>
			<div class="sectionline small"></div>
				<h2 class="sectionposth">contact</h2>
			<div class="sectionline big right"></div>
			<div class="sectionline small right"></div>
		</div>
	</section>

	<section>

		<div class="col span_1_of_3 contactgeg">

				<h2 class="headquarters" >Our headquarters</h2>
				<p>District01 Premium Meat</p>
				<p>Veldkant 35C</p>
				<p>2550 Kontich</p>
				<h6>info@district01premiummeat.be</h6>
				<h6>+32(0)9 374 29 92</h6>



		</div>

		<div class="col span_2_of_3 nocollapse">

			<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate ng-hide="hideForm" >

			<div class="form-group">
				<input type="text" name="name" class="form-control" ng-model="name" placeholder="{{ 'CONTACTNAAM' | translate }} *" ng-minlength="2" ng-maxlength="15" required>
				<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">{{ 'CONTACTNAAMFEEDBACK' | translate }} </p>
			</div>

			<div class="form-group">
				<input type="email" name="email" class="form-control" ng-model="email" placeholder="E - mail*" required>
				<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">{{ 'CONTACTEMAILFEEDBACK' | translate }}</p>
			</div>

			<div class="form-group">
				<input type="text" name="telefoon" class="form-control" ng-model="user.telefoon" placeholder="{{ 'CONTACTTELEFOON' | translate }}" >
			</div>

			<div class="form-group">
				<select ng-model="contactform.onderwerp">
					<option value="vraag" selected="selected" ng-init="vraag" autocomplete="off">{{ 'CONTACTVRAAG' | translate }}</option>
					<option value="feedback" autocomplete="off">Feedback</option>
					<option value="sollicitatie" autocomplete="off">{{ 'CONTACTJOB' | translate }}</option>
					<option value="franchise" autocomplete="off">Franchise</option>
				</select>
			</div>

			<div class="form-group">
				<textarea name="bericht" class="form-control" ng-model="bericht" placeholder="{{ 'CONTACTBERICHT' | translate }}*" rows="7" cols="20" required></textarea>
			</div>

			<button type="submit" class="btn btn-primary formsubmit" ng-disabled="userForm.$invalid">{{ 'CONTACTSUBMIT' | translate }}</button>
			</form>

			<h4 ng-show="hideForm">{{ 'CONTACTSENT' | translate }}</h4>

		</div>

	</section>

</div>

				<ui-gmap-google-map
					center='map.center'
					zoom='map.zoom'>
				</ui-gmap-google-map>
