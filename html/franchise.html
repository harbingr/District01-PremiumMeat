<!DOCTYPE html>
<html ng-app="PremiumMeat" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Premium Meat - Franchise</title>

	<!-- RESET -->
	<link rel="stylesheet" href="css/html5reset.css">

	<!-- GRID SYSTEM -->
	<link rel="stylesheet" href="css/responsivegridsystem/css/col.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/2cols.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/3cols.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/4cols.css">
	<link rel="stylesheet" href="css/responsivegridsystem/css/6cols.css">

	<!-- CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/screen.css">

	<!-- JS -->
	<script src="js/jquery/jquery-2.1.3.js"></script>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

	<!--<script src="js/angular/angular.min.js"></script>-->
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

	<script src="js/enquire/enquire.js"></script>
	<script src="js/angular-enquire-breakpoints/src/breakpoints.js"></script>

	<script src="js/collapse.js"></script>
	<script src="js/franchises.js"></script>

	<!--<script src="js/enquire.js"></script>-->

</head>
<body>

<div ng-include=" 'includes/header.html ' "></div>

<main>

<div class="locatie">

	<section class="section header">

		<div class="sectionheader">
			<div class="sectionline big"></div>
			<div class="sectionline small"></div>
				<h2 class="sectionposth">franchise</h2>
			<div class="sectionline big right"></div>
			<div class="sectionline small right"></div>
		</div>
	</section>

	<section class="FranchiseSection">

		<div class="col span_1_of_3 light">
				<div class="dark">
					<h2>Franchise beginnen?</h2>
				</div>
				<div>
					<h3>Een mooie toekomst lacht u toe!</h3>
				</div>
				<div>
					<h3>Waarom zou je?</h3>
				</div>
				<ul id="franchiselist">
					<li>lorem ipsum</li><!-- style= "list-style-image: url('images/arrow.png')" -->
					<li>dolor sit amet</li>
					<li>consectetur</li>
					<li>adipiscing elit</li>
				</ul>
				<div class="dark">
					<h3 id="franchisecontact">Neem contact op!</h3>
				</div>
		</div>

		<div class="col span_2_of_3" ng-controller="TabsCtrl">
			<!--http://stackoverflow.com/questions/16872191/angularjs-ui-bootstrap-tabs-that-support-routing-->
			<div class="col span_1_of_4">
				<tabset vertical="true" type="pills">

					<tab ng-repeat="item in franchises" heading="{{item.name}}" ></tab>

				</tabset>
				<img src="{{franchises.images[0].list}}" alt="{{item.images[0].list}}">
				<p>{{franchises.images[0].list}}</p>
			</div>
<!--
			<div class="col span_3_of_4 fleft" ng-repeat="item in franchises">
				<p>{{item.description}}</p>
				<img src="{{item.images[0].list}}" alt="{{item.images[0].list}}">
			</div>
-->

		</div>

	</section>

</div>

</main>

<div ng-include=" 'includes/footer.html' "></div>

</body>
</html>
